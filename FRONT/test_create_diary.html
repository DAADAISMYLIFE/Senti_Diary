<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diary 생성</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    h1 { text-align: center; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, textarea, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    input[type="radio"] { margin-right: 5px; }
    button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    p { text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Diary 생성</h1>
    <form id="diaryForm">
      <label for="title">제목</label>
      <input type="text" id="title" required>
      <label for="content">내용</label>
      <textarea id="content" rows="4" required></textarea>
      <label for="emotion">감정</label>
      <select id="emotion" multiple required></select>
      <label for="weather">날씨</label>
      <select id="weather" required>
        <option value="" disabled selected>날씨를 선택하세요</option>
        <option value="1">맑음</option>
        <option value="2">구름</option>
        <option value="3">비</option>
      </select>
      <label>공개 여부</label>
      <input type="radio" id="public" name="viewScope" value="true" required><label for="public">공개</label>
      <input type="radio" id="private" name="viewScope" value="false"><label for="private">비공개</label>
      <button type="submit">생성</button>
    </form>
    <p id="responseMessage"></p>
    <p id="errorMessage"></p>
  </div>
  <script>
    async function loadEmotions() {
      try {
        const response = await fetch('http://127.0.0.1:3000/api/v1/emotions');
        if (response.ok) {
          const emotions = await response.json();
          const emotionSelect = document.getElementById('emotion');
          emotions.forEach(({ id, name }) => {
            const option = document.createElement('option');
            option.value = id;
            option.textContent = name;
            emotionSelect.appendChild(option);
          });
        }
      } catch (error) { console.error('감정 로드 실패', error); }
    }
    document.getElementById('diaryForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const emotions = Array.from(document.getElementById('emotion').selectedOptions).map(o => parseInt(o.value, 10));
      const weather = parseInt(document.getElementById('weather').value, 10);
      const viewScope = document.querySelector('input[name="viewScope"]:checked').value === 'true';
      try {
        const response = await fetch('http://localhost:3000/api/v1/diaries', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, content, emotion: emotions, weather, viewScope })
        });
        const result = await response.json();
        if (response.ok) {
          document.getElementById('responseMessage').textContent = result.message || 'Diary 생성 성공!';
          document.getElementById('diaryForm').reset();
          window.location.href = "http://localhost:5500/test_read_diaries.html";
        
        } else {
          document.getElementById('errorMessage').textContent = result.error || '오류 발생';
        }
      } catch (error) {
        document.getElementById('errorMessage').textContent = '서버와 연결 실패';
        console.error(error);
      }
    });
    window.onload = loadEmotions;
  </script>
</body>
</html>
