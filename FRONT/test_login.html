<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>네이버 소셜 로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .naver-login-btn {
            background-color: #2DB400;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>로그인</h2>
        <button class="naver-login-btn" onclick="naverLogin()">
            네이버로 로그인
        </button>
    </div>

    <script>
        function naverLogin() {
            // 네이버 로그인 OAuth URL
            const NAVER_AUTH_URL = 'https://nid.naver.com/oauth2.0/authorize';
            const CLIENT_ID = 'do7zAMR7B6f3yAasQvpB';
            const REDIRECT_URI = 'http://localhost:3000/api/v1/users/oauth/login';
            const STATE = generateRandomState();

            const authUrl = `${NAVER_AUTH_URL}?response_type=code&client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&state=${STATE}`;

            // 네이버 로그인 페이지로 리다이렉트
            window.location.href = authUrl;
        }

        function generateRandomState() {
            return Math.random().toString(36).substring(2, 15) +
                Math.random().toString(36).substring(2, 15);
        }
    </script>
</body>

</html>
