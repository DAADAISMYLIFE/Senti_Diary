<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diary List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }

    .diary {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .diary img {
      max-width: 50px;
      vertical-align: middle;
    }

    .diary .title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .diary .content {
      margin-bottom: 10px;
    }

    .diary .view-scope {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>

<body>
  <h1>Diaries</h1>
  <div id="diary-list">
    <!-- Diary entries will be dynamically inserted here -->
  </div>

  <script>
    // Fetch data from the server
    async function fetchDiaries() {
      try {
        const response = await fetch('http://localhost:8000/diaries'); // Update the URL if necessary
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const diaries = await response.json();
        renderDiaries(diaries);
      } catch (error) {
        console.error('Error fetching diaries:', error);
      }
    }

    // Render diaries to the page
    function renderDiaries(diaries) {
      const diaryList = document.getElementById('diary-list');
      diaryList.innerHTML = ''; // Clear previous content

      diaries.forEach(diary => {
        const diaryDiv = document.createElement('div');
        diaryDiv.className = 'diary';

        const basePath = 'http://localhost:8000/media/'; // 기본 경로
        const weatherIconPath = `${basePath}${diary.Weather.icon}`; // 완전한 이미지 URL

        diaryDiv.innerHTML = `
      <div class="title">${diary.title}</div>
      <div class="content">${diary.content}</div>
      <div class="weather">
        <strong>Weather:</strong> <img src="${weatherIconPath}" alt="Weather Icon">
      </div>
      <div class="view-scope">
        <strong>View Scope:</strong> ${diary.view_scope === 1 ? 'Public' : 'Private'}
      </div>
    `;

        diaryList.appendChild(diaryDiv);
      });

    }

    // Fetch and render diaries on page load
    fetchDiaries();
  </script>
</body>

</html>
