<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 처리 중...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .message {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="message">
        <p>로그인 처리 중...</p>
    </div>

    <script>
        // URL에서 인증 코드와 상태 값 추출
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');

        let isRequestInProgress = false;

        if (code && !isRequestInProgress) {
            isRequestInProgress = true;

            fetch(`http://127.0.0.1:3000/api/v1/users/oauth/login?code=${code}&state=${state}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    isRequestInProgress = false; // 요청 완료 후 상태 초기화
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('로그인 실패: ' + response.statusText);
                    }
                })
                .then(data => {
                    if (data.message === '회원가입이 되었습니다!') {
                        window.location.href = 'http://localhost:5500/test_user_register.html';
                    } else if (data.message === '로그인 성공') {
                        window.location.href = 'http://localhost:5500/test_user_login.html';
                    } else {
                        document.querySelector('.message').textContent = '알 수 없는 응답입니다.';
                    }
                })
                .catch(error => {
                    isRequestInProgress = false; // 오류 시 상태 초기화
                    console.error('Error:', error);
                    document.querySelector('.message').textContent = '로그인에 실패했습니다. 다시 시도해 주세요.';
                });
        }
    </script>
</body>

</html>
