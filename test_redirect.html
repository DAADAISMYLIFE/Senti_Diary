<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 처리 중...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .message {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="message">
        <p>로그인 처리 중...</p>
    </div>

    <script>
        // URL에서 인증 코드와 상태 값 추출
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');

        if (code) {
            // 백엔드로 인증 코드 전송
            fetch(`http://127.0.0.1:3000/api/v1/users/oauth/login?code=${code}&state=${state}`, {
                method: 'GET', // GET 요청
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('로그인 실패: ' + response.statusText);
                    }
                })
                .then(data => {
                    // 로그인 성공 후 처리
                    console.log('응답 데이터:', data);
                    if (data.message === '회원가입이 되었습니다!') {
                        // 회원가입 성공 시 리다이렉트
                        window.location.href = 'http://localhost:5500/test_user_register.html'; // 회원가입 성공 페이지
                    } else if (data.message === '로그인 성공') {
                        // 로그인 성공 시 리다이렉트
                        window.location.href = 'http://localhost:5500/test_user_login.html'; // 메인 페이지로 리다이렉트
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.querySelector('.message').textContent = '로그인에 실패했습니다. 다시 시도해 주세요.';
                });
        }
        else {
            document.querySelector('.message').textContent = '인증 코드가 없습니다. 로그인 페이지로 돌아갑니다.';
            setTimeout(() => {
                window.location.href = 'http://localhost:5500/test_login.html'; // 로그인 페이지로 리다이렉트
            }, 3000);
        }
    </script>
</body>

</html>
